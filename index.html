<!doctype html>
<html lang="ru-RU">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>lab20 - работа с dom в js</title>

      <!-- подключения -->
      <script src="main.js" defer></script>
   </head>
   <body>
      <h1 id="title">Работа с DOM</h1>
      <p class="text">это абзац</p>
      <button id="btn">Нажми меня</button>
      <div>
         <input type="text" id="nameInput" placeholder="Введите ваше имя" />
         <button id="showName">Показать приветствие</button>
         <button id="clearButton">Очистить</button>
         <p id="output"></p>
      </div>
      <form id="userForm">
         <input type="text" id="username" placeholder="Имя пользователя" />
         <input type="number" id="age" placeholder="Возраст" />
         <button type="submit">Отправить</button>
      </form>
      <p id="formResult"></p>
   </body>
</html>
